<!DOCTYPE html>
<html>
<head>
    <title>JSON Placeholder API Example</title>
    <style>
        .skeleton {
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { background-color: #f1f1f1; }
            50% { background-color: #e1e1e1; }
            100% { background-color: #f1f1f1; }
        }
    </style>
</head>
<body>
    <div id="loader" class="skeleton" style="width: 200px; height: 20px; margin-bottom: 10px;"></div>
    <ul id="dataList"></ul>

    <script>
        var loader = document.getElementById("loader");
        var dataList = document.getElementById("dataList");

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none'; // Hide the loader

                data.forEach(item => {
                    var listItem = document.createElement("li");
                    listItem.textContent = item.title;
                    dataList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.log(error);
                loader.style.display = 'none'; // Hide the loader on error
            });
    </script>
</body>
</html>
